<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
   <link rel="stylesheet" href="style.css">
   <title>Tic Tac Toe</title>
</head>
<body>

   <div class="container">

      <h1 id="title">Tic Tac Toe</h1>

      <p id="playerMessage"></p>
         
      <a href="#" class="btn" id="reset">Reset</a>

      <div id="board">
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
      </div>

      <a href="https://github.com/RabsonJ/tictactoe" target="_blank" rel="noopener noreferrer"><i class="fab fa-github repo"></i></a>

   </div>

   <div id="resultContainer">
      <h3 id="gameResult"></h3>
      <a href="#" class="btn btn-restart">Restart</a>
   </div>
   
<script src="app.js"></script>
</body>
</html>
